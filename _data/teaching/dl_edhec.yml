course-title: "Deep learning"
description: |
  This page gathers material for the Deep Learning course at EDHEC
  (Spring semester, 2025).
  Instructor for this course is <a href="https://rtavenar.github.io">Romain Tavenard</a>, professor at <emph>Universit√© de Rennes 2</emph> (@rtavenar on <a href="https://bsky.app/profile/rtavenar.bsky.social">Bluesky</a> and <a href="https://github.com/rtavenar">github</a>).
  <br><br>
  Useful links:
  <ul>
    <li><a href="https://rtavenar.github.io/deep_book/">Lecture notes</a></li>
    <li><a href="https://github.com/rtavenar/deep-edhec/raw/main/slides/keras.pdf">Elements of keras syntax (pdf)</a></li>
  </ul>
  In this course, we will use <code>keras</code> v3 and <code>pytorch</code>.
  Execute the following commands to install these libraries (no need for that on Google Colab since these libraries are pre-installed there):
  <pre>
  pip install scikit-learn pillow matplotlib
  pip install torch==2.4
  pip install --upgrade keras==3
  </pre>
