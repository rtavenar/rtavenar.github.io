course-title: "Deep learning"
description: |
  This page gathers material for the Deep Learning course at EDHEC
  (Spring semester, 2024).
  Instructor for this course is <a href="https://rtavenar.github.io">Romain Tavenard</a>, professor at <emph>Universit√© de Rennes 2</emph> (@rtavenar on <a href="https://twitter.com/rtavenar">twitter</a> and <a href="https://github.com/rtavenar">github</a>).
  <br><br>
  Useful links:
  <ul>
    <li><a href="https://rtavenar.github.io/deep_book/">Lecture notes</a></li>
    <li><a href="https://github.com/rtavenar/deep-edhec/raw/main/contents/slides/keras.pdf">Elements of keras syntax (pdf)</a></li>
  </ul>
  In this course, we will use <code>keras</code> v3, <code>tensorflow</code> and <code>tslearn</code>.
  Execute the following commands to install these libraries:
  <pre>
  pip install tensorflow
  pip install tslearn
  pip install --upgrade keras==3.*
  </pre>
